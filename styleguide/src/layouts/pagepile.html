<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page.title }}{% endblock %} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.url }}/assets/css/styles.css">
    <link rel="shortcut icon" href="{{ site.url }}/assets/favicon.ico" />
    <!-- inject roboto font family -->
    <script src="https://use.typekit.net/vbv6sfx.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <style>

    </style>
  </head>
  <body>
    {% block content_wrapper %}
      {% block content %}
        {{ page.content }}
      {% endblock %}
    {% endblock %}
    {{ include("scripts.html") }}
  </body>
</html>
