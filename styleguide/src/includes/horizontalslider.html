{#
  name: horizontal slider
  usage: content that scrolls sideways.
#}

{% block component %}
<div class="horizontal-slider__wrapper js-horizontal-slider__wrapper">
  <ul class="js-horizontal-slider horizontal-slider">
    <li class="horizontal-slider__section">
      <figure>
        <div class="figure__wrapper">
          <img data-src="{{ site.url }}/assets/imgs/art/19_Quai_Art-Resource.jpg" alt="" />
        </div>
        {% include('figcaption-cta.html') %}
        <figcaption><span class="title-of-art">Quai de Louvre</span> Claude Monet | 1867 | Oil on canvas |  25 5/8 x 36 1/4 in. (65 x 92 cm) | Gemeentemuseum Den Haag | &copy; Cameraphoto Arte, Venice | Art Resource, NY</figcaption>
      </figure>
    </li>
    <li class="horizontal-slider__section horizontal-slider--portrait">
      <figure>
        <div class="figure__wrapper">
          <img data-src="{{ site.url }}/assets/imgs/art/Monet.jpg" alt="Photo of young Monet" />
        </div>
        {% include('figcaption-cta.html') %}
        <figcaption><span class="title-of-art">Photograph of the young Monet </span> Étienne Carjat | ca.1865</figcaption>
      </figure>
    </li>
    <li class="horizontal-slider__section">
      <figure>
        <div class="figure__wrapper">
          <img data-src="{{ site.url }}/assets/imgs/art/Forest_Fontainebleau.jpg" alt="painting of trees" />
        </div>
        <a class="figcaption-cta js-figcaption-cta">image credit</a>
        <figcaption><span class="title-of-art">The Pavé de Chailly in the Forest Fontainebleau</span> Claude Monet | 1865 | oil on canvas | 38 1/4 x 51 3/8 in. (97 x 130.5 cm) | Ordrupgaard Museum, Copenhagen | Photo: Pernille Klemp</figcaption>
      </figure>
    </li>
    <li class="horizontal-slider__section">
      <figure>
        <div class="figure__wrapper">
          <img data-src="{{ site.url }}/assets/imgs/art/19_Quai_Art-Resource.jpg" alt="" />
        </div>
        {% include('figcaption-cta.html') %}
        <figcaption><span class="title-of-art">Quai de Louvre</span> Claude Monet | 1867 | Oil on canvas |  25 5/8 x 36 1/4 in. (65 x 92 cm) | Gemeentemuseum Den Haag | &copy; Cameraphoto Arte, Venice | Art Resource, NY</figcaption>
      </figure>
    </li>
    <li class="horizontal-slider__section">
      <figure>
        <div class="figure__wrapper">
          <img data-src="{{ site.url }}/assets/imgs/art/Forest_Fontainebleau.jpg" alt="painting of trees" />
        </div>
        {% include('figcaption-cta.html') %}
        <figcaption><span class="title-of-art">The Pavé de Chailly in the Forest Fontainebleau</span> Claude Monet | 1865 | oil on canvas | 38 1/4 x 51 3/8 in. (97 x 130.5 cm) | Ordrupgaard Museum, Copenhagen | Photo: Pernille Klemp</figcaption>
      </figure>
    </li>
    <li class="horizontal-slider__section">
      <figure>
        <div class="figure__wrapper">
          <img data-src="{{ site.url }}/assets/imgs/art/Forest_Fontainebleau.jpg" alt="painting of trees" />
        </div>
        {% include('figcaption-cta.html') %}
        <figcaption><span class="title-of-art">The Pavé de Chailly in the Forest Fontainebleau</span> Claude Monet | 1865 | oil on canvas | 38 1/4 x 51 3/8 in. (97 x 130.5 cm) | Ordrupgaard Museum, Copenhagen | Photo: Pernille Klemp</figcaption>
      </figure>
    </li>
    <li >
      <div class="video-slide">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Z3ZAGBL6UBA" frameborder="0" allowfullscreen></iframe>
      </div>
    </li>
  </ul>
  <div class="horizontal-slider-controls">
    <div class="horizontal-slider-controls-direction">
      <a class="horizontal-slider-prev" href="#">
        <span class="icon--med">{% include('svg/famsf-caret-left-md.svg') %}</span>
      </a>
      <a class="horizontal-slider-next" href="#">
        <span class="icon--med">{% include('svg/famsf-caret-right-md.svg') %}</span>
      </a>
    </div>
  </div>
</div>
{% endblock %}
