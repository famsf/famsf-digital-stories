{#
  name: Site Hero
  usage: The site hero is used at the beginning of the website.
#}

{% block component %}

<div class="site-hero" data-bg="{{ site.url }}/assets/imgs/art/Trouville.jpg">
  <div class="site-hero__title has-solid-rectangles top-left">
    <div class="js-section-hero--get_height">
      <span class="site-hero__logo animated fadeIn delay-1500"><a href="https://legionofhonor.famsf.org">Legion of Honor Museum</a></span>
      <h1 class="animated fadeIn delay-1500">Monet: The Early Years</h1>
      <h2 class="animated fadeIn delay-1500">February 25 &mdash; May 29, 2017</h2>
    </div>
    <div class="site-hero__rectangle top animated fadeInLeft delay-250 js-section-hero--set_height"></div>
    <div class="site-hero__rectangle bottom animated fadeInRight delay-250 js-section-hero--set_height"></div>
  </div>
</div>

{% endblock %}
