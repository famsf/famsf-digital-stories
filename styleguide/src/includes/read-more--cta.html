{#
  name: Read More CTA
  usage: Read More CTA is used to trigger the reveal of deep dive information.
#}

{% block component %}

<div class="container">
  <button class="button-with-icon icon--read-more"> 
    <i class="icon-arrow--down">
      <span class="icon--large">{% include('svg/famsf-arrow-down-lg.html') %}</span>
      <span class="icon--small">{% include('svg/famsf-arrow-down-sm.html') %}</span>
    </i>
    <i class="icon-arrow--up" style="display:none;">
      <span class="icon--large">{% include('svg/famsf-arrow-up-lg.html') %}</span>
      <span class="icon--small">{% include('svg/famsf-arrow-up-sm.html') %}</span>
    </i>
    <div>Click to Read More About Monet&rsquo;s Influences</div>
  </button>
</div>

{% endblock %}
