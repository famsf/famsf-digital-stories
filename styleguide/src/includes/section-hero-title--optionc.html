{#
  name: Section Hero Title Option C
  usage: This contains the title in the section hero component.
#}

{% block component %}

<div class="section-hero__title has-solid-rectangles bottom-left">
  <h1 class="animated fadeIn delay-1500 js-section-hero--get_height">Camille Monet: The Known and the Unknown</h1>
  <div class="section-hero__rectangle top animated fadeInLeft delay-250 js-section-hero--set_height"></div>
  <div class="section-hero__rectangle bottom animated fadeInRight delay-250 js-section-hero--set_height"></div>
</div>

{% endblock %}
