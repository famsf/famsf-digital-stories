{#
  name: Share This Section
  usage: a button within a section to share things.
#}

{% block component %}
<div class="share-wrapper">
  <button class="share-button button-with-icon">
    <i class="icon--small">{% include('svg/famsf-share-sm.html') %}</i>
    <div>share</div>
  </button>
  <div class="share-expander share-expander__is-closed">
    <div class="addthis_inline_share_toolbox"></div>
  </div>
</div>
{% endblock %}
